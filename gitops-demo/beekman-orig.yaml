apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: null
  labels:
    app: bee
  name: beekman-gitops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bee
  template:
    metadata:
      labels:
        app: bee
    spec:
      containers:
      - args:
        - --git-email=annafpattam@gmail.com
        - --git-secret-name=github-token
        - --git-secret-namespace=turbo
        - --git-username=annaf1
        env:
        - name: RUN_TYPE
          value: cpu
        - name: CPU_PERCENT
          value: "200"
        image: beekman9527/cpumemload:latest
        imagePullPolicy: Always
        name: beekman-1
        resources:
          limits:
            cpu: "15m"
            memory: "128Mi"
          requests:
            cpu: 15m
            memory: 64Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: docker-credentials
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
